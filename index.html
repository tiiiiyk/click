<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Recorder with Snow, Effects & Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="snow-container"></div> <!-- Snow Container -->

  <!-- Background Music Player -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="坂本龍一 - Merry Christmas Mr. Lawrence.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div id="tapArea">
    <h2>Tap on the screen to record your tap coordinates</h2>
    <div id="controls">
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop Recording</button>
      <button id="clearBtn" disabled>Clear Records</button>
    </div>
    <div id="tapList">
      <h3>Taps Recorded:</h3>
      <ul id="tapCoordinates"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
